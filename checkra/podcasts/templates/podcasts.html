{% extends "base.html" %}
{% block title %}Podcasts

{% endblock %}

{% block head%}    
<link rel="stylesheet" href = "{{url_for('static', filename='podcasts.css')}}">
{%endblock%}

{% block content %}
    <h5 style="text-align: center;">Enter any name from the below options to explore their podcasts</h5>
    <small><p style="text-align: center;">*Currently only supporting podcasts by Lex Fridman*</p></small>

    <form action="#" method = "post" style="padding-top: 20px;text-align: center;">
        <p style="display:inline-block;"><input type="text" placeholder="Search Podcast by Guest" name="nm"/></p>
        <p style="display:inline-block;"><input type="submit" class="btn btn-outline-dark" value="search"/></p>
    </form>

    <div class="podcast-guest-grid">
        {%for i in guests%}
            <div class="grid-item">{{i}}</div>
        {% endfor %}
    </div>
{% endblock %}
